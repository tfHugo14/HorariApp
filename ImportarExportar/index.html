<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar y Exportar Estudiantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .btn {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-import {
            background-color: #4CAF50;
            color: white;
        }

        .btn-import:hover {
            background-color: #45a049;
        }

        .btn-export {
            background-color: #007BFF;
            color: white;
        }

        .btn-export:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Importar y Exportar Estudiantes</h1>
    <div class="button-container">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" accept=".xml">
            <button type="submit" class="btn btn-import">Importar</button>
        </form>
        <button class="btn btn-export">Exportar</button>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Por favor, selecciona un archivo XML.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const response = await fetch("http://localhost:3000/importar", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
