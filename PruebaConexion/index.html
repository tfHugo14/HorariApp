<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Pacientes</h1>
    <table id="pacientes">
        <thead>
            <tr>
                <th>Historia Clinica</th>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Dni</th>
                <th>Direccion</th>
                <th>Fecha_nacimiento</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas generadas din치micamente -->
        </tbody>
    </table>

    <script>
        // Funci칩n para obtener los datos de los pacientes
        async function cargarPacientes() {
            try {
                const response = await fetch('http://localhost:3000/pacientes');
                if (!response.ok) {
                    throw new Error(`Error al obtener los pacientes: ${response.statusText}`);
                }
                const pacientes = await response.json();                
                mostrarPacientes(pacientes);
            } catch (error) {
                console.error(error);
            }
        }

        // Funci칩n para mostrar los pacientes en la tabla
        function mostrarPacientes(pacientes) {
            const tbody = document.getElementById('pacientes').querySelector('tbody');
            tbody.innerHTML = ''; // Limpiar la tabla antes de agregar nuevos datos
            pacientes.forEach(paciente => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td>${paciente.historia_clinica}</td>
                    <td>${paciente.id}</td>
                    <td>${paciente.nombre}</td>
                    <td>${paciente.apellidos}</td>
                    <td>${paciente.dni}</td>
                    <td>${paciente.direccion}</td>
                    <td>${paciente.fecha_nacimiento}</td>
                    <td>${paciente.telefono}</td>
                    <td>${paciente.correo_electronico}</td>
                    <td><button>editar</button></td>
                    <td><button>eliminar</button></td>
                `;
                tbody.appendChild(fila);
            });
        }

        // Cargar los pacientes al cargar la p치gina
        cargarPacientes();
    </script>
</body>
</html>
