<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Horarios</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        label {
            font-size: 16px;
        }

        input,
        select {
            padding: 8px;
            font-size: 14px;
            margin-right: 10px;
            width: 200px;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        #modifyForm {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Gestión de Horarios de Módulos</h1>

    <!-- Input para ingresar el ID del módulo -->
    <label for="moduloId">ID del módulo:</label>
    <input type="text" id="moduloId" placeholder="Ejemplo: 1">

    <!-- Botón para obtener los horarios -->
    <button onclick="getHorarios(document.getElementById('moduloId').value)">Ver Horarios</button>

    <!-- Lugar donde se mostrarán los horarios -->
    <div id="result"></div>

    <!-- Formulario para modificar una sesión -->
    <div id="modifyForm" style="display: none;">
        <h3>Modificar Horario</h3>
        <label for="sesionId">ID de la sesión:</label>
        <input type="text" id="sesionId" placeholder="Ejemplo: S1">

        <label for="horaIni">Hora de inicio:</label>
        <input type="time" id="horaIni">

        <label for="horaFin">Hora de fin:</label>
        <input type="time" id="horaFin">

        <label for="dia">Día:</label>
        <select id="dia">
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miércoles">Miércoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
        </select>

        <label for="aula">Aula:</label>
        <input type="number" id="aula" placeholder="Número de aula">

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" placeholder="Descripción de la sesión">

        <button onclick="updateHorario()">Actualizar Sesión</button>
        
    </div>
    <button onclick="exportToPDF()">Exportar a PDF</button>

   <script src="crearHorarios.js"></script>
</body>

</html>
